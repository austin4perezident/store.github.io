<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
<meta name="description" content="{{ site.title }}">
<meta name="theme-color" content="#ffffff">

<meta name="description" content="{{ site.description }}">
<meta name="keywords" content="{{ site.keywords }}" />

<!-- Schema.org markup for Google+ -->
<meta itemprop="name" content="{{ site.name }}">
<meta itemprop="description" content="{{ site.description }}">
<meta itemprop="image" content="{{ site.url }}/article-banner.jpg">

<!-- Open Graph data -->
<meta property="og:title" content="{{ site.name }}" />
<meta property="og:type" content="article" />
<meta property="og:url" content="{{ site.url }}" />
<meta property="og:image" content="{{ site.url }}/og-banner.jpg" />
<meta property="og:description" content="{{ site.description }}" />
<meta property="og:site_name" content="{{ site.name }}" />
<meta property="article:published_time" content="2018-01-08T01:00:00-08:00" />
<meta property="article:modified_time" content="2018-01-08T01:00:00-08:00" />
<meta property="article:section" content="Profile" />
<meta property="article:tag" content="{{ site.keywords }}" />

<meta name="apple-mobile-web-app-title" content="{{ site.name }}">
<meta name="application-name" content="{{ site.name }}">
<meta name="msapplication-TileColor" content="#ff0000">
<meta name="theme-color" content="#ffffff">

<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
<link rel="manifest" href="/site.webmanifest">
<link rel="mask-icon" href="/safari-pinned-tab.svg" color="#d63039">
